<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wanderlust</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <header>
        <img id="logo" src="media/wanderlust.png" alt="logo">
    </header>

    <main>
        <h1>Where are your dreams?</h1>
        <form autocomplete="off">
            <input id="dreamLand" type="text" placeholder="Give me a place">
            <button id="go" type="submit"><i class="fas fa-plane"></i></button>
        </form>
    </main>

    <div class="container">
        <div id="destination">

        </div>

        <section id="topAttractions">
            <div class="venue" id="venue1">

            </div>
            <div class="venue" id="venue2">
      
            </div>
            <div class="venue" id="venue3">
      
            </div>
        </section>

        <section id="weather">
            <div class="weather" id="weather1">

            </div>
            <div class="weather" id="weather2">
    
            </div>
            <div class="weather" id="weather3">
    
            </div>
            <div class="weather" id="weather4">
    
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
